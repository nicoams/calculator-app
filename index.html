<!DOCTYPE html>
<html lang="en" class="first">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="header">
        <div class="title-themes">
          <h1>calc</h1>
          <div class="themes">
            <p>theme</p>
            <div class="labels-inputs">
              <div class="labels">
                <label for="first">1</label>
                <label for="second">2</label>
                <label for="third">3</label>
              </div>
              <div class="inputs">
                <input type="radio" name="theme" id="first" />
                <input type="radio" name="theme" id="second" />
                <input type="radio" name="theme" id="third" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="screen"></section>
      <section class="keypad">
        <div class="keys">
          <button id="zero">0</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="dot" class="on-focus">.</button>
          <button id="division" class="on-focus">/</button>
          <button id="multiplication" class="on-focus">x</button>
          <button id="subtraction" class="on-focus">-</button>
          <button id="addition" class="on-focus">+</button>
          <button id="del" class="secondary">DEL</button>
          <button id="reset" class="secondary">RESET</button>
          <button id="equal" class="terciary">=</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nicoams">Nicholas Albuquerque</a>.
    </footer>

    <script src="./scripts/controller/calculatorController.js"></script>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
